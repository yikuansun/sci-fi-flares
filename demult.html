<!DOCTYPE html>
<html>
    <head>
        <title>demult</title>
    </head>
    <body>
        <img src="icon.png" onload="demult()"/>
        <canvas width="720" height="720"></canvas>
        <script>
            function setPixelAlpha(imageData, x, y, alpha) {
                var index = 4 * (x + y * imageData.width);
                imageData.data[index+3] = alpha;
            }
            function demult() {
                canvas = document.getElementsByTagName("canvas")[0];
                ctx = canvas.getContext("2d");
                ctx.drawImage(document.getElementsByTagName("img")[0], 0, 0);
                document.getElementsByTagName("img")[0].remove();
                imagedata = ctx.getImageData(0, 0, 720, 720);
                for (x = 0; x < 720; x++) {
                    for (y = 0; y < 720; y++) {
                        setPixelAlpha(imagedata, x, y, 0.5);
                    }
                }
            }
        </script>
    </body>
</html>
