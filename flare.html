<!DOCTYPE html>
<html>
    <head>
        <title>Sci-Fi Flares by Yikuan Sun</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <center style="position: absolute; top: 50vh; left: 50vw; transform: translate(-50%, -50%);">
            <div>
                Hotspot style
                <select id="hotspottype">
                    <option>1</option>
                    <option>None</option>
                </select>
                <br />
                Streak style
                <select id="streaktype">
                    <option>1</option>
                    <option>None</option>
                </select>
                <br />
                Iris style
                <select id="iristype">
                    <option>1</option>
                    <option>None</option>
                </select>
                <br />
                Set flare center<br/>
                X: <input type="number" value="750" id="flarex"><br/>
                Y: <input type="number" value="500" id="flarey"><br/>
                <button>Update preview</button>
            </div>
            <canvas id="canvas"></canvas>
            <button>Export Overlay</button>
        </center>
        <script src="code.js"></script>
    </body>
</html>
