<!DOCTYPE html>
<html>
    <head>
        <title>Sci-Fi Flares by Yikuan Sun</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="icon.png"/>
    </head>
    <body>
        <center style="position: absolute; top: 50vh; left: 50vw; transform: translate(-50%, -50%);">
            <div>
                Hotspot style:
                <select id="hotspottype">
                    <option>1</option>
                    <option>None</option>
                </select>
                <br />
                Streak style:
                <select id="streaktype">
                    <option>1</option>
                    <option>2</option>
                    <option>None</option>
                </select>
                <br />
                Iris style:
                <select id="iristype">
                    <option>1</option>
                    <option>None</option>
                </select>
                <br />
                Halo style:
                <select id="halotype">
                    <option>None</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <br />
                X position: <input type="number" value="750" id="flarex"><br/>
                Y position: <input type="number" value="500" id="flarey"><br/>
                Hue: <input type="range" min="-180" max="180" value="0" id="hue"><br/>
                <!--<button>Update preview</button>-->
            </div>
            <canvas id="canvas"></canvas>
            <button>Export Overlay</button>
        </center>
        <script src="preload_imgs.js"></script>
        <!--<script src="code.js"></script>-->
        <!-- main script is called by preload function. -->
    </body>
</html>
